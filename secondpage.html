<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second page with destinations</title>
    <link rel="stylesheet" href="airlinewebsite.css" />
  </head>

  <body>
    <div class="frontpage-wrapper">
      <nav>
        <ul class="menubar">
          <li><a class="button" href="firstpage.html">Home Page</a></li>
          <li><a class="button" href="secondpage.html">Destinations</a></li>
          <li><a class="button" href="thirdpage.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="frontpage-wrapper">
        <h1>Choose your next travel destination</h1>
        <h3>Click on one of the buttons below:</h3>
        <button class="btn btn1">London</button>
        <button class="btn btn2">Vancouver</button>
        <button class="btn btn3">Sydney</button>
      </div>
      <p class="error">Forecast not available</p>

      <div class="card">
        <div class="weather">
          <img src="rainweather.jpeg" class="weather-icon" />
          <h1 class="temp"></h1>
          <h2 class="city"></h2>
          <div class="details">
            <div class="col">
              <img src="cloudyweather.jpg" />
              <div>
                <p class="wind">km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
            <div class="col">
              <img src="windyweather.png" />
              <div>
                <p class="humidity">%</p>
                <p>Humidity</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="airlinewebsite2.js"></script>
  </body>
</html>
